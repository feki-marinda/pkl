<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contoh Footer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Atur tinggi agar footer selalu di bagian bawah */
    html, body {
      height: 100%;
    }
    /* Style untuk footer */
    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #6bb4fd;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

  <!-- Konten halaman -->
  <div class="container-fluid">
    <!-- Isi konten lainnya di sini -->
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="container">
      <span>&copy; 2024 Nama Perusahaan. All Rights Reserved.</span>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
